<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Pseudo-element Examples</h1>
        <h2>Example 1 (::after)</h2>
        <p><a href="#" class="arrow">This is a link with an arrow!</a></p>
        <h2>Example 2 (::before, ::after)</h2>
        <p><a href="http://www.google.com" class="hexagon">This is a link with an arrow and a hexagon!</a></p>

    </div>
</body>
